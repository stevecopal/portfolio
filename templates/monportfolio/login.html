{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <section class="py-10 max-w-md mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-center">{% trans "Connexion" %}</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                {% trans "Se connecter" %}
            </button>
        </form>
        {% if form.errors %}
            <p class="text-red-500 mt-4 text-center">{% trans "Nom d'utilisateur ou mot de passe incorrect." %}</p>
        {% endif %}
    </section>
{% endblock %}
