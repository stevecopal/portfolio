{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section>
<h2 class="text-3xl font-bold mb-4">{% trans "Contact" %}</h2>
{% if profil.cv %}
<p class="mb-4">
    <a href="{{ profil.cv.url }}" class="text-blue-600 hover:underline" see>
        {% trans "Voir mon CV" %}
    </a>
</p>
{% endif %}
<form method="post" action="{% url 'monportfolio:contact' %}" novalidate class="max-w-lg mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
        {% trans "Envoyer" %}
    </button>
</form>
</section>
{% endblock %}
